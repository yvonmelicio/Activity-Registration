<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Registration</title>
  </head>
  <body style="background-color: rgb(141, 154, 182);">
<br>
    <div class="container justify-content-center bg-light rounded border">
        <br>
        <h4><b>REGISTER</b></h4>
        <br>
    
     
    <div class="container">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username:</label>
            <input
              type="text"
              class="form-control"
              id="Username"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email:</label>
            <input
              type="text"
              class="form-control"
              id="Email"
            />
          
          </div>
          <div class="mb-3">
            <label for="Psswrd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="Password">
            
          </div>
          <div class="mb-3">
            <label for="Psswrd" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="ConfirmPassword">
            
            <br>
          </div>
            <button type="button" class="btn btn-primary" id="Regbtn">REGISTER</button>
            <br>
          </div>
          <br>
         
        </form>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDnSa7iBpz00w_okpzApS0y-jsDfH7-EL8",
          authDomain: "crud2-5af9c.firebaseapp.com",
          databaseURL: "https://crud2-5af9c-default-rtdb.firebaseio.com",
          projectId: "crud2-5af9c",
          storageBucket: "crud2-5af9c.appspot.com",
          messagingSenderId: "605127338511",
          appId: "1:605127338511:web:b7b3cf0285fcb5cb04517a"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import {getDatabase, ref, set, child, update, remove, get}
        from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"

        const db = getDatabase();

        // references

        var rollbox = document.getElementById("Username");
        var emailbox = document.getElementById("Email");
        var passwordbox = document.getElementById("Password");
        var confirmpassbox = document.getElementById("ConfirmPassword");

        var regBtn = document.getElementById("Regbtn")

        // add data function

        function InsertData(){
            set(ref(db, "MELICIO_Register/"+ rollbox.value),{
                Username: rollbox.value,
                Email: emailbox.value,
                Password: passwordbox.value,
                ConfirmPassword: confirmpassbox.value
            })
            .then(()=>{
                alert("Data Stored Successfully");
            })
            .catch((error)=>{
                alert("Unsuccessful, Error" + error)
            });
        }

        // Assign event button
        regBtn.addEventListener('click', InsertData);

      </script>
  </body>
</html>
